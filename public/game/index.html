<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game Placeholder</title>
</head>
<body style="font-family:sans-serif;padding:16px;">
  <h3>Game Placeholder</h3>
  <p>These buttons simulate clicks from the Godot game.</p>

  <button onclick="window.parent.updateToMoodle(1,1,false)">
    Simulate RIGHT (score=1, attempts=1)
  </button>

  <button onclick="window.parent.updateToMoodle(0,1,false)" style="margin-left:8px;">
    Simulate WRONG (score=0, attempts=1)
  </button>

  <button onclick="window.parent.updateToMoodle(1,1,true)" style="margin-left:8px;">
    Simulate EXIT
  </button>
</body>
</html>
